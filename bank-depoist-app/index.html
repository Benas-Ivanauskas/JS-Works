<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank-app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Nav------------------------>
    <nav>
      <p class="welcome">Login to get started</p>
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login_input login_input--user"
        />
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login_input login_input--pin"
        />
        <button class="login_btn">&rarr;</button>
        <!-- ---------------Log out btn with opacity------------- -->
        <button class="logOut_btn">Log Out</button>
      </form>
    </nav>
    <main class="section">
      <div>
        <!-- ---------------Balance------------- -->
        <div class="app">
          <div class="Balance">
            <div>
              <p class="balance_laber">Current Balance</p>
              <p class="balance_date">date</p>
            </div>
            <p class="balance_value">00000Eur</p>
          </div>
          <!-- ---------Movements---------- -->
          <div class="movements">
            <div class="movements_row">
              <p class="movements_type movements_type--deposit">2 deposit</p>
              <p class="movements_value movements_value--value">4000 Eur</p>
            </div>
            <div class="movements_row">
              <p class="movements_type movements_type--withdrawal">
                2 withdrawal
              </p>
              <p class="movements_value movements_value--value">-500 Eur</p>
            </div>
          </div>
          <!-- ---------summary-------------- -->
          <div class="summary">
            <p class="summary_label">In</p>
            <p class="summary_laber summary_label--in">5 000 Eur</p>
            <p class="summary_label">Out</p>
            <p class="summary_label summary_label--out">-100 Eur</p>
            <button class="btn--sort">&downarrow; SORT</button>
          </div>
        </div>
      </div>
      <div>
        <!-- --------------Tranfer Money----------------- -->
        <div class="operation operation--transfer">
          <h3 class="transfer_label">Transfer Money</h3>
          <form class="form form--transfer">
            <input
              type="text"
              class="form_input form_input--to"
              placeholder="name..."
            />
            <input
              type="text"
              class="form_input form_input--amount"
              placeholder="Amount..."
            />
            <button class="form_btn form_btn--transfer">&rarr;</button>
            <label class="form_label">Transfer to</label>
            <label class="form_label">Amount</label>
          </form>
        </div>
        <!-- --------------Delete Account----------------- -->
        <div class="delete delete--account">
          <h3 class="delete_label">Delete Account</h3>
          <form class="form_delete form_delete--delete">
            <input
              type="text"
              class="form_delete form_delete--name"
              placeholder="name..."
            />
            <input
              type="text"
              class="form_delete form_delete--pin"
              placeholder="PIN..."
            />
            <button class="form_delete_btn form_delete_btn--delete">
              &rarr;
            </button>
          </form>
        </div>
        <!-- ---------------Timer count to log out------------- -->
        <div>
          <p>You will be logged out in <span class="time">05:00</span></p>
        </div>
        <!-- ---------------dark/light modes------------- -->
        <div class="mode">
          <p>
            Pick mode <br />
            Dark/Light
          </p>
          <button class="mode-btn">ðŸ’¡</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
